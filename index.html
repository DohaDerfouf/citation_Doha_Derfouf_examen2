<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#3b82f6">

    <link href="/dist/css/style.min.css" rel="stylesheet">

    <title>Citations aléatoires</title>
</head>
<body class="bg-black text-white">
    <div class="flex flex-col items-center justify-center min-h-screen">
        <div>
            <button id="bouton" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                Générer une citation
                </span>
            </button>
        </div>
        <div id="contenu" class="m-3"></div>
        <button id="install" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            Installer l'application
            </span>
        </button>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/dist/js/app.min.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker.register('/service-worker.js')
            .then((registration) => console.log('Service Worker registered'))
            .catch((error) => console.log('Service Worker registration failed:', error));
        }
      </script>
      
</body>
</html>
